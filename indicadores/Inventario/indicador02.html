<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Rotación del inventario</title>
    <link rel="stylesheet" href="../../css/pg-style.css" />
  </head>
  <body>
    <h1 class="title">Porcentaje de rotación del inventario en almacén</h1>

    <div class="contenido">
      <div class="grafico">
        <div class="d-flex align-items-center mb-4">
          <label for="campoFilter" class="mr-2">Filtrar por Campo:</label>
          <select id="campoFilter" class="form-select w-auto"></select>
        </div>
        <div id="charts-container"></div>
      </div>
      <div class="grafico">
        <h4>Valores Históricos vs Predicciones</h4>
        <canvas id="scatterChart"></canvas>
      </div>
      <div class="grafico">
        <h4>Comparación de Valores Históricos y Predicciones</h4>
        <canvas id="trendChart"></canvas>
      </div>
    </div>
  </body>
</html>
