<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tasa de crecimiento</title>
  </head>
  <body>
    <h1 class="title">Tasa de crecimiento de ventas</h1>

    <!-- Contenedor para el gráfico general -->
    <div class="contenido">
      <div class="grafico">
        <h4>Predicciones de Costo Promedio por Lote de envío para 2024</h4>
        <canvas id="graficoGeneral"></canvas>
      </div>
      <div class="grafico">
        <h4>Evolución de Costos - Lote de envio 1 hasta Lote de envio 4</h4>
        <div class="d-flex align-items-center mb-3">
          <label for="filterCategory" class="me-2"
            >Filtrar por Categoría:</label
          >
          <select id="filterCategory" class="form-select form-select-sm w-auto">
            <option value="all">Todas</option>
            <!-- Opciones de categorías dinámicas -->
          </select>
        </div>
        <div id="graficosIndividuales"></div>
      </div>
      


      <div class="grafico">
        <h4>
          Comparación de Predicciones vs Valores Históricos - Lote de envio 1 hasta Lote de envio 4
        </h4>
        <div class="d-flex align-items-center mb-3">
          <label for="filterCategory2" class="me-2"
            >Filtrar por Categoría:</label
          >
          <select id="filterCategory2" class="form-select form-select-sm w-auto">
            <option value="all">Todas</option>
            <!-- Opciones de categorías dinámicas -->
          </select>
        </div>
        <div id="graficosContainer"></div>
      </div>

      
    </div>
  </body>
</html>
